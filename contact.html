	<!-- START OF CONTACT -->
	<div class="container">
		<div class="row">
		<!-- Map -->
		<div class="col-12 col-md-6 my-4">
			<h3 class="text-center">Our Location</h3>
			<div class="mapouter mt-4"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Zuitt Co.&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://kokagames.com/">Koka Games</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:400px;}.gmap_iframe {height:400px!important;}</style></div>
		</div>
		<!-- End of map -->

		<!-- Contacts -->
		<div class="col-12 col-md-6 my-4">
			<h3 class="text-center">Contact Form</h3>

			<form action="https://google.com">
			  <div class="form-group">
			    <label for="exampleFormControlInput1">Full Name</label>
			    <input type="text" name="fname" class="form-control" id="exampleFormControlInput1" placeholder="Sally A. Kho" required autocomplete>
			  </div><div class="form-group">
			    <label for="exampleFormControlInput2">Email address</label>
			    <input type="email" name="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" required autocomplete>
			  </div>
			  <div class="form-group">
			    <label for="exampleFormControlTextarea1">Message</label>
			    <textarea class="form-control" name="message" id="exampleFormControlTextarea1" rows="3" placeholder="Optional" required></textarea>
			  </div>
			  <div>
			  	
			  	<button id="btnSubmit" type="submit" class="" formtarget="_blank">Submit</button>
			  	
			  	<!-- ALERT -->
			  	<div id="myAlert" class="alert alert-warning collapse mt-1">
			  	  <strong>Success!</strong> Your contact has been sent.
			  	  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
			  	    <span aria-hidden="true">&times;</span>
			  	  </button>
			  	</div>
			  	<!-- end of ALERT -->

			  		<!-- Script button -->
			  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
			  		<script type="text/javascript">
			  			$(document).ready(function () {
			  				$('#btnSubmit').click(function () {
			  					$('#myAlert').show('fade');
			  				});
			  			});
			  		</script>
			  		<!-- end of script button -->

			  	<button type="reset" class="mt-2" id="btnReset">Reset</button>
			  </div>
			</form>
		</div>
		<!-- End of Contacts -->
		</div>
	</div>
